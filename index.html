<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VendorLog txt Beautifier</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>VendorLog txt Beautifier</h1>
    <!-- Input field for selecting a text file -->
    <div class="input-container">
      <input type="file" id="fileInput" accept=".txt">
      <!-- Button to trigger the conversion process -->
      <button onclick="convertToSpreadsheet()">Convert to Spreadsheet</button>
      <!-- Button to trigger the download of the spreadsheet -->
    </div>
    <!-- Container to display the total caps and the converted table -->
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
